{% load static %}
{% block content %}
{% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}" style="color:#00f77c ;text-align: center; height: 30px; background-color: #141E61; padding-top:10px">
                {{ message }}
              </div>
            {% endfor %}
        {% endif %}
<h2>{{ username }}</h2>
<img src="{{ profile.image.url }}">
<h4> Email: {{ profile.email }}</h4>
<h4> Location: {{ profile.location }}</h4>
<h5> About me: {{ profile.about_me }}</h5>
<button onclick="location.href=`{% url 'updateprofile' %}`">Update</button>
<button onclick="location.href=`{% url 'roomno' %}`">Chatrooms</button>
<button onclick="location.href=`{% url 'recommendations' %}`">Your Recommendations</button>
{% endblock content %}
