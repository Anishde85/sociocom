{% load static %}
{% block content %}

<head>
    <link rel="icon" href="/media/favicon.jpeg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        img {
            height: auto;
            width: 100%;
            border-radius: 5%;
        }

        body {
            background-image: linear-gradient(to bottom right, black, black, rgb(12, 5, 66), blue);
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #fff;
            border-color: #11cdef;
            background-image: linear-gradient(to top, #00d9ff, #4502ff);
            box-shadow: 0 4px 6px rgba(50, 50, 93, .11), 0 1px 3px rgba(0, 0, 0, .08);
            width: 40%;
            align-self: center;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 20px;
            font-family: Open Sans, sans-serif;
        }

        .container {
            width: 70%;
            margin: auto;
            margin-top: 30px;
            background-color: #548CA8;
            border: 1px solid greenyellow;
            border-radius: 50 px;
            padding: 20px;
        }

        .btn {
            position: absolute;
            top: 0;
            right: 0;
            color: white;
            background-color: #4502ff ;
            
        }

        .btn:hover {
            background-color: white;
            /* Green */
            color: #014df0;
        }
        .card{
            height:auto;
            
        }
        .tag{
            font-family:cursive !important;
        }
    </style>
    <title>Products</title>
</head>

<body>
    <a onclick="location.href=`{% url 'profile' %}`" href="#" class="btn btn-info">Back to Profile</a>
    <h1> Products you might be interested in </h1>
    <div class="container">

        {% if not recs %}
        <h1>
            No recommendations
        </h1>
        {% else %}

        <div class="row">
            {% for x in recs %}
            <div class="card col-md-4">
                        <p style="height"><a href={{x.link}}><img src={{x.image}} onerror="this.src='/media/error.png';" /></a></p>
                        <p><a href={{x.link}}>
                            <h3 class="tag">{{x.name}}</h3>
                        </a></p>
                        <h5>(Categories: {{x.categories}})</h5>
                        <h3 style="color: #FF7600">â‚¹{{x.price}}</h3>
            </div>
            {% endfor %}
        </div>

        {% endif %}

        {% endblock content %}
    </div>
</body>
