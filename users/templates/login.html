{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome 5 CDN link to add icones -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Sign Up</title>
    <!-- Linking .css file with HTML page -->
    <style>
        body{
    margin-left: 10px;

    margin-right: 50px;
    padding: 0px;
    box-sizing: border-box;
    font-family: sans-serif;
    background: #009196;
    background-size: cover;
    background-attachment: fixed;
    justify-content: center;
}
.container{
    justify-content: center;
    align-items: center;
    margin: 0 auto;
    max-width: 650px;
    height: 500px;
    margin-top: 90px;
    background-color: #FBFBFB;
    display: flex;
}
.section1{
    width: 40%;
    padding-left: 50px;
}
.section2{
    width: 50%;  
}
.section2 > img{
    width: 100%;
    height: 100%;
    margin: 10px 0px 0px 8px;
}
h5{
    margin-top: -12px;
}
label{
    text-transform: uppercase;
    font-size: 20px;
    color: rgb(48, 48, 48);
}
input{
    border: none;
    width: 100%;
    border-bottom: 1px solid lightgray;
    background-color: #FBFBFB;
    position: relative;
    top: -10px;
    padding: 5px;
}
input:focus {
    outline: none !important;
    border-bottom: 1px solid red;
    font-size: 14px;
    font-weight: bold;
}
#password:focus{
    color: red;
    font-size: 16px;
    font-weight: bold;
}
#btn{
    border: none;
    background-color: #1f1d1d;
    border-radius: 20px;
    padding: 10px;
    color: white;
    width: 120px;
    margin-top: 15px;
}
p{
    font-size: small;
}
.line{
    border-bottom: 1px solid lightgray;
    width: 100%;
    margin-top: 50px;
}
.socialIcons{
    display: flex;
    margin-top: 5px;
}
.icon{
    margin: 10px 7px;
    position: relative;
    left: 30px;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    border: 2px solid black;
    font-size: 12px;
    line-height: 25px;
}
.fab{
    position: relative;
    left: 6px;
}
.fb > .fab {
    position:relative;
    left: 8px;
}
h6{
    position:relative;
    top: -8px;
    font-size: 12px;
}
.icon:hover, #btn:hover{
    box-shadow: 0 0 25px rgba(8, 8, 8, 0.2);
    background-color: rgb(182, 49, 93);
}
  </style>
  </head>

    <body>
      <div>
          <dive>
              <h1>Sign in</h1>
              <h5>Welcome to our -TalkandBuy </h5>
              <form action="" method="get">
               <div>
                  <p><label for="userName">Email</label></p>
                  <input type="email" id="email" name="email" required >
               </div>
               <div>
                  <p><label for="userNmae">Password</label></p>
                  <input type="password" id="password" required >
               </div>
               <button type="button" id="btn">Sign in Now</button>
               <p>Not a register user? <a href="{% url 'verify' %}">Sign Up</a></p>
              </form>
              <div></div>  
              <!-- Social media icones -->
              <div>
                 <h6><strong>Or connect with - </strong></h6>
                 <div><i></i></div>
                 <div><i></i></div>
                 <div><i></i></i></div>
              </div>
          </dive>
          
      </div>
  </body>
{% endblock content %}
</body>
