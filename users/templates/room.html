{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="/media/favicon.jpeg" type="image/gif" sizes="16x16">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Room</title>

    <style>
      body{
      
      justify-content: center;
       align-items: center;
       background-image: linear-gradient(to bottom right, black, black, rgb(12, 5, 66), blue);
       background-size: cover;
       background-repeat: no-repeat;
       background-attachment: fixed;
       
    }
    .header{
      margin-top: 15px;
      background-image: linear-gradient(to top, #00d9ff, #4502ff);
      color: white;
      font-size: 27 px;
    }
    a{
  color: white;
  float: left;
  padding: 12px;
  width: 50%;
}
a:hover{
  color: black;
}
    .content-section{
font-family: Roboto;
font-size: 20px;
box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
transition: 0.3s;
border-radius:0; 
width: 40%;
margin: auto;
margin-top: 30px;
margin-bottom: 30px;
padding-bottom: 30px;
text-align: center;
background-color: #7ecbf8;
border-radius: 10px;
}
      .btn1{
        margin-left: 46% !important;
        background-color: #014df0;
      }
      .btn-info{
        margin-top: 15px;
        background-color: #014df0;
      }
      .btn1:hover {
  background-color: white; /* Green */
  color: #014df0;
}
.btn-info:hover {
  background-color: white; /* Green */
  color: #014df0;
}

        input{
        background-color: aliceblue;
        margin-left: 15px;
        font-family: Roboto;
        border-radius: 10px;
    }
    </style>
  </head>
<body>
  {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" style="color:#00f77c ;text-align: center; height: 50px; background-color: #a3a5ad; padding-top:10px; padding-bottom:10px">
              {{ message }}
              </div>
            {% endfor %}
        {% endif %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <main role="main" class="container">

      <nav class="header navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div >
            <diV >
                <a  href="/logout/"><h5>Logout</h5></a>
                <a  href="/profile/"><h5>ViewProfile</h5></a>

            </diV>

        </div>

      </nav> 
    <div class="row">
    <div class="col-md-12">
      <button class="btn btn-info btn1" onclick="location.href=`{% url 'createroom' %}`" style="margin-top: 50px;">Create Room</button>
      <hr style="height:2px; width:100%; border-width:0; color:white; background-color:white">
      <div class="content-section">
          
            <h3>Enter Room id</h3>
            <form method="POST" action="" enctype='multipart/form-data'>
             {% csrf_token %}
             {{form.as_table}}
            <input class="btn btn-info " type="submit" value="Join Room">
            </form>
        </div>
        </div>
    </div>
    </main>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>
